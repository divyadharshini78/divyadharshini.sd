<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container btn-primary mt-5">
        <h1 class="col text-secondery row justify-content-center mt-5">LOGIN</h1>
        <div class="row justify-content-center mt-5">
        <div class="col-5"><input type="text" placeholder="first name" button type="button" class="col bg-info text-light btn btn-dark form-control"></div>
        <div class="col-5"><input type="text" placeholder="lastname" button type="button" class="col bg-warning text-light btn btn-dark form-control"></div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-5"><input type="number" placeholder="contactnumber" button type="button" class="col bg-danger text-light btn btn-dark form-control"></div>
            <div class="col-5"><input type="email" placeholder="email" buttontype="button" class="col bg-dark text-light btn btn-dark form-control"></div>
        </div>
        <div class="row justify-content-center mt-5">
<div class="col-5"><input type="password" placeholder="password" button type="button" class="col bg-light text-light btn btn-dark form-control"></div>
<div class="col-5"><input type="password" placeholder="conformpassword" button type="button" class="col bg-info text-light btn btn-dark form-control"></div>
</div>
<div class="row justify-content-center mt-5">
<div class="col-3"><input type="create account" placeholder="create account" button type="button" class="col bg-danger text-light btn btn-dark form-control"><br>
</div>
        <div class="row justify-content-center mt-3">
            <div class="col-1"><button class="col bg-secondary text-light btn btn-primary form-control-sm">Login</button><br>
                <i class="fa-brands fa-twitter text-light"></i>
                <i class="fa-brands fa-instagram text-dark"></i>
                <i class="fa-brands fa-whatsapp text-light"></i>
            </div>
        </div>
</body>
</html>
